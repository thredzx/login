<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Threadz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4A00E0, #8E2DE2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .google-btn:hover {
      background-color: #f1f1f1;
    }
    .google-icon {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome to Threadz</h1>
    <button class="google-btn" onclick="signInWithGoogle()">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Sign in with Google
    </button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAj5_azudAqwFVpxggUE6kZ9VWbMgU_P_I",
      authDomain: "thredz-1901b.firebaseapp.com",
      projectId: "thredz-1901b",
      storageBucket: "thredz-1901b.firebasestorage.app",
      messagingSenderId: "754707217410",
      appId: "1:754707217410:web:ff8991bae537beb400fb1b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google sign-in function
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Welcome, " + result.user.displayName + "!");
          // You can redirect to your main site or dashboard
          // window.location.href = "https://your-site.com/home";
        })
        .catch(error => {
          console.error(error.message);
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
